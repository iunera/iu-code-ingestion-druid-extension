name: Test build on branches

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      - "!main"

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache: maven

      - name: test_build
        run: |
          ./mvnw package

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: iunera/druid:dev-${{ github.sha }}

