name: Test build on branches

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      - "!main"

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache: maven

      - name: test_build
        run: |
          ./mvnw package

      - name: extract targetversion
        run: |
          DRUID_VERSION=$(mvn -q \
            -Dexec.executable=echo \
            -Dexec.args='${druid.version}' \
            --non-recursive \
            exec:exec) >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: provide singlestage Dockerfile
        run: |
          rm Dockerfile
          cp -a Dockerfile.singlestage Dockerfile

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: iunera/druid:$DRUID_VERSION
          build-args: DRUID_VERSION=$DRUID_VERSION

      - name: Inspect
        run: |
          docker image inspect iunera/druid:$DRUID_VERSION